<div *ngIf="shwMessGood" class="alert alert-success">...</div>
<div class="add-post-content">
  <div class="container">
    <div>
      <h3 class="new-post-title">Crear un nuevo Post</h3>
    </div>
    <hr>
    <label for="">Elija la secci√≥n a la que pertenece</label>
      <br>
      <select class="col-xs-2 altura espacio" [(ngModel)]="hogar.opcionSeleccionado" (change)="SelectSeleccionado()" required>
        <option value="TODO">Todo</option>
        <option *ngFor="let s of hogar.secciones" value="{{ s.idSecciones }}">{{s.nombre}}</option>
      </select>
    <form [formGroup]="addPostForm">

      <div class="form-group">
        <label class="post-title">Titulo</label>
        <input type="text" formControlName="title" [(ngModel)]="postDto.title" class="form-control" placeholder="Titulo">
        <div class="alert-danger" *ngIf="title?.invalid && (title?.dirty || title?.touched)">
          <div class="container-error-message" *ngIf="title?.errors?.['required']">
            Es requerido
          </div>
          <div class="container-error-message" *ngIf="title?.errors?.['minlength']">
            El titulo debe contener al menos 5 caracteres
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="post-content">Cuerpo</label>
        <editor formControlName="body" [(ngModel)]="postDto.content" [init]="{plugins: 'link'}"></editor>
        <div class="alert-danger" *ngIf="body?.invalid && (body?.dirty || body?.touched)">
          <div class="container-error-message" *ngIf="body?.errors?.['required']">
            Es requerido
          </div>
          <div class="container-error-message" *ngIf="body?.errors?.['minlength']">
            El cuerpo debe contener al menos 5 caracteres
          </div>
        </div>
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-primary" (click)="addPost()">Post</button>
      </div>
    </form>

  </div>
</div>
