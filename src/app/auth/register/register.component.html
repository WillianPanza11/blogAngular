
<div class="fondoAll">
  <div class="registration-form">
    <div class="centrarForm">
      <button routerLink="/" type="button" class="btn btn-outline-primary mb-3">
        <img src="assets/img/arrow-left.svg" alt="">
      </button>
    </div>
    <form [formGroup]="formGroup">
      <div class="form-icon">
        <span><i class="icon icon-user"></i></span>
      </div>
      <div class="form-group">
        <input type="text" class="form-control item" id="username" [(ngModel)]="nuevoUsuario.nombreUsuario" formControlName="username" placeholder="Nombre de usuario con el que siempre ingresará"
          required="" autofocus="">
      </div>
      <div class="form-group">
        <input type="text" class="form-control item" id="email" [(ngModel)]="nuevoUsuario.email" formControlName="email" placeholder="Email"
          required="" autofocus="">
      </div>
      <div class="form-group">
        <input type="text" class="form-control item" id="nombre" [(ngModel)]="nuevoUsuario.nombre" formControlName="nombre" placeholder="nombre"
          required="" autofocus="">
      </div>
      <div class="form-group">
        <input type="password" class="form-control item" id="password" [(ngModel)]="nuevoUsuario.password" formControlName="password"
          placeholder="Contraseña" required="">
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-block create-account" (click)="onSubmit()">Crear cuenta</button>
      </div>
    </form>
    <div class="social-media">
      <h5>Sign up with social media</h5>
      <div class="social-icons">
        <a href="#"><i class="icon-social-facebook" title="Facebook"></i></a>
        <a href="#"><i class="icon-social-google" title="Google"></i></a>
        <a href="#"><i class="icon-social-twitter" title="Twitter"></i></a>
      </div>
    </div>
  </div>
</div>
